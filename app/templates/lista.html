{% extends "template.html" %}
{% block conteudo %}
        <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Cadastro</a>
        <a class="btn btn-primary" href="{{ url_for('retorna_gatos') }}">Nossa API</a>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Castração</th>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                {% for gato in gatos %}
                <tr>
                    <td>{{ gato.nome }}</td>
                    <td>{{ gato.idade }}</td>
                    <td>{{ gato.castracao }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=gato.id) }}" class="btn btn-primary">Editar</a>
                        <a href="{{ url_for('deletar', id=gato.id) }}" class="btn btn-danger">Deletar</a>
                    
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
