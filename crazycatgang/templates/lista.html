{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Castração</th>
                </tr>
            </thead>
            <tbody>
                {% for gato in gatos %}
                <tr>
                    <td>{{ gato.nome }}</td>
                    <td>{{ gato.idade }}</td>
                    <td>{{ gato.castracao }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
