{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">
        <figure class="img-thumbnail col-md-4">
            <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo='preview_cat.jpg') }}" alt="">
            <figcaption>
                <label class="fileContainer">
                    Clique aqui para incluir uma foto
                    <input type="file" name="arquivo" accept=".jpg">
                </label>
            </figcaption>
        </figure>


        <fieldset>
            <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
            <label for="idade">Idade</label>
            <input type="text" id="idade" name="idade" class="form-control">
            </div>
            <div class="form-group">
            <label for="castracao">Castração</label>
            <input type="text" id="castracao" name="castracao" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
    </form>
{% endblock %}
